<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google-font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css styles  -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <!-- head-section start -->
    <section class="head-section my-3">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="cash-head">
                        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                            <h1 id="cashbox-head" class="display-4">Cash Box <span class="iconLoad"><img
                                        src="images/icon.png" width="50px" alt=""></span></h1>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-sm-12">
                            <img class="img-fluid" src="images/money.png" alt="">
                        </div>
                        <div class="col-lg-4 col-sm-12">
                            
                            <div class="formInput ">
                                    <form name="form" action="#" onsubmit="required()">
                                <h4 class="text-center my-3 fw-bold">Income</h4>
                                <p class=" fw-bold w-25"> Income: <input id="income-filed" type="text" name="number" required></p>
                                <h4 class="text-center my-3 fw-bold">Expenses</h4> 
                                <p class=" fw-bold w-25">Food: <input id="expenses-food" type="text" name="number" required></p>
                                <p class=" fw-bold w-25">Rent: <input id="expenses-rent" type="text" name="number" required></p>
                                <p class=" fw-bold w-25">Clothes: <input id="expenses-clothes" type="text" name="number" required></p>
                                <div class="col-md-12 text-center">
                                    <button id="calculate-btn" type="submit" value="submit" class="btn btn-info">Calculate</button>
                                    <h4 class="text-center my-3 fw-bold">Total Expenses: <span  id="total-expenses">00</span></h4>
                                    <h4 id="remaining-balance" class="text-center my-3 fw-bold">Balance: <span id="balanceAfterExpenses">00</span></h4>
                                    <p class=" fw-bold w-25">Save: <input id='salaryFiledSaveInput' class=" " type="text" name="number" required></p>%<button
                                     type="submit" value="submit" id="save-balanceBtn" class="btn btn-info">Save</button>
                                    <h3 class="text-center my-2 fw-bold">Saving Amount: <span id="saving-amount">00</span></h3>
                                    <h3 class="text-center my-2 fw-bold">Remaining Balace:<span id="remaining-amount">00</span></h3>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--section end-->


    <!-- script files  -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
